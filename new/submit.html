                <label for="firstname">First Name <br> <input type="text" id="firstname" name="firstname" placeholder="Your first name ....."required></label> <br>

                <label for="lastname">Last Name <br> <input type="text" id="lastname" name="lastname" placeholder="Your last name ....."required></label> <br>

                <label for="lname">Email <br> <input type="email" id="email" name="email" placeholder="Enter Your Email ....."required></label> <br>

            </div>

                <input style="color: #ffffff;" class="type-submit input" type="submit" value="Submit">
            </div>

        </form>
